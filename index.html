<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Miller</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body data-theme="magenta">
    <main class="terminal" aria-label="Interactive terminal profile">
      <header class="terminal__header">
        <h1>Ben Miller</h1>
      </header>

      <section class="terminal__body" aria-live="polite">
        <div id="terminal-output" class="output"></div>

        <div class="input-row" aria-label="Command line">
          <span class="input-prompt">$</span>
          <span
            id="terminal-input"
            class="input-field"
            contenteditable="true"
            role="textbox"
            aria-label="Terminal input"
            spellcheck="false"
            autocapitalize="off"
            autofocus
          ></span>
        </div>
      </section>
    </main>

    <noscript>
      <p class="no-script">This terminal mode requires JavaScript enabled.</p>
    </noscript>
  </body>
</html>
